<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<link type="text/css" rel="stylesheet" href="html5layout.css">
		<title>HTML 5 Basic Layout</title>
	</head>
	<body>
		<section class="container">
			<h1>Container</h1>
            <div class="header">
                <h1>Header: HTML 5 Basic Layout</h1>
				<span class="styles">style={float: left;}</span>
            </div>
            <div class="content">
                <h1>Content</h1>
				<span class="styles">style={float: left;}</span>
				<br /><br /><br /><br /><br /><br /><br /><br /><br />
            </div>
            <div class="aside">
                <h1>Aside 1</h1>
				<span class="styles">style={float: left;}</span>
            </div>
            <div class="aside">
                <h1>Aside 2</h1>
				<span class="styles">style={float: left;}</span>
            </div>
            <div id="footer" class="footer">
                <h1>Footer</h1>
				<span class="styles">style={float: left;}</span>
            </div>
            <!-- MANUALLY DIV 
			<div class="clearBoth">
                <small> Clear Both</small>
            </div>
			-->
		</section>

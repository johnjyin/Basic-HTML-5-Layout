<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<link type="text/css" rel="stylesheet" href="html5layout.css" />
		<script type="text/javascript" src="html5layout.js"></script>
		<title>HTML 5 Basic Layout</title>
	</head>
	<body>
		<section class="container">
            <div class="header floatdiv">
                <div class="title block">Header</div>
            </div>
			<div class="contentcontainer floatdiv">
				<div class="content floatdiv">
					<div class="block">Article</div>
					<div class="block">Article</div>
				</div>
                <div class="aside floatdiv">
					<div class="block">Widget</div>
					<div class="block">Widget</div>
				</div>
			</div>
			<div class="box box-contentcontainer floatdiv">
				<div class="box box-content floatdiv">
					<div class="box box-block">Article { box-sizing }</div>
					<div class="box box-block">Article { box-sizing }</div>
				</div>
                <div class="box box-aside floatdiv">
					<div class="box box-block">Widget { box-sizing }</div>
					<div class="box box-block">Widget { box-sizing }</div>
				</div>
			</div>
			<div class="flex-contentcontainer">
				<div class="flex-content">
					<div class="flex-block">Article { flex-box }</div>
					<div class="flex-block">Article { flex-box }</div>
				</div>
                <div class="flex-aside">
					<div class="flex-block">Widget { flex-box }</div>
					<div class="flex-block">Widget { flex-box }</div>
				</div>
			</div>
            <div class="footer floatdiv">
                <div class="title block">Footer</div>
            </div>
            <!-- MANUALLY DIV 
			<div class="clearBoth">
                <small> Clear Both</small>
            </div>
			-->
		</section>
	</body>
</html>
